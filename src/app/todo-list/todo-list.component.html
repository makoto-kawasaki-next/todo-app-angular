<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">カテゴリ名</th>
      <th scope="col">タイトル</th>
      <th scope="col">本文</th>
      <th scope="col">ステータス</th>
    </tr>
  </thead>
  <tr *ngFor="let todo of todos">
    <th scope="row">{{ todo.id }}</th>
    <td>{{ todo.categoryName }}</td>
    <td>{{ todo.title }}</td>
    <td>{{ todo.body }}</td>
    <td>{{ todo.status }}</td>
  </tr>
</table>
